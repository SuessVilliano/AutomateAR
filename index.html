<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutomateAR</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-container">
            <img src="logo.png" alt="AutomateAR Logo" width="30" height="30"> <!-- Placeholder for the logo -->
            <span>AutomateAR</span>
        </div>
        <ul>
            <li>Dashboard</li>
            <li>Workflows</li>
            <li>Tools</li>
            <li>Integrations</li>
            <li>Help</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div>AutomateAR</div>
            <div class="view-toggle">Switch to 2D</div>
            <div class="theme-toggle">ðŸŒž</div>
        </div>

        <!-- Workflow Area -->
        <div class="workflow-area">
            <canvas id="threeDCanvas"></canvas>
        </div>
    </div>
</div>

<!-- Slider and Zoom Controls -->
<div class="slider-container">
    <button class="zoom-btn" id="zoom-out-btn">-</button>
    <input type="range" id="block-size-slider" min="50" max="150" value="100">
    <button class="zoom-btn" id="zoom-in-btn">+</button>
</div>

<!-- Builder Tools -->
<div class="builder-tools">
    <button id="add-block-btn">Add Block</button>
    <button id="save-btn" class="save-btn">Save</button>
</div>

<div class="chat-bubble">
    <i>ðŸ’¬</i>
</div>

<div class="chat-box">
    <div class="header">AI Workflow Assistant</div>
    <div class="content">
        <p>How can I assist you today?</p>
    </div>
    <div class="footer">
        <input type="text" placeholder="Type a message...">
        <button>Send</button>
    </div>
</div>

<!-- Settings Page Content -->
<div class="settings-page">
    <h2>Settings</h2>
    <div class="theme-option">
        <label for="theme-color-input">Theme Color:</label>
        <input type="color" id="theme-color-input" value="#007bff">
    </div>
</div>

<script src="https://cdn.babylonjs.com/babylon.js"></script> <!-- Babylon.js CDN -->
<script src="script.js"></script> <!-- Link to the external JS file -->
</body>
</html>
